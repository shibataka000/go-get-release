# aquasecurity/tfsec
- repository:
    owner: aquasecurity
    name: tfsec
  assets:
  - downloadURL: https://github.com/aquasecurity/tfsec/releases/download/{{.Tag}}/tfsec-linux-amd64
    platform:
      os: linux
      arch: amd64
  - downloadURL: https://github.com/aquasecurity/tfsec/releases/download/{{.Tag}}/tfsec-darwin-amd64
    platform:
      os: darwin
      arch: amd64
  - downloadURL: https://github.com/aquasecurity/tfsec/releases/download/{{.Tag}}/tfsec-windows-amd64.exe
    platform:
      os: windows
      arch: amd64
